<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f = "http://java.sun.com/jsf/core">
      
	<h:head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		
		<title>Add Client Page</title>
		<h:outputStylesheet library="css" name="add-client-style.css"  />	
		
	</h:head>
	<h:body>
	
	    <h:form class="add-form-style">
			<ul>
			<li>
			    <h:inputText class="field-style field-full" value="#{client.firstName}"
			                 a:placeholder="First Name" id="firstName"
			                 required="true"
			                 requiredMessage="First Name is Mandatory!"/> 
			                 <h:message style="color:red" for="firstName"></h:message>
			</li>
			<li>
			    <h:inputText class="field-style field-full" value="#{client.lastName}"
			                 a:placeholder="Last Name" id="lastName"
			                 required="true"
			                 requiredMessage="Last Name is Mandatory!"/> 
			                 <h:message style="color:red" for="lastName"></h:message>
			
			</li>
			<li>
			    <h:inputText class="field-style field-full" value="#{client.accountNum}"
			                 a:placeholder="Account Number" id="accountNum"
			                 required="true"
			                 requiredMessage="Account Number is Mandatory!"/> 
			                 <h:message style="color:red" for="accountNum"></h:message>
			                 
			</li>
			<li>
			    <h:inputText class="field-style field-full" value="#{client.balance}"
			                 a:placeholder="Initial Balance" id="balance"
			                 required="true"
			                 requiredMessage="Initial Balance is Mandatory!"/> 
			                 <h:message style="color:red" for="balance"></h:message>
			</li>
			<li>
				<h:commandButton value="Submit" action="#{appController.addClient(client)}">
    			
				</h:commandButton>
			</li>
			</ul>
		</h:form>
	</h:body>
</html>
